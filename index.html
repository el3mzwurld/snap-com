<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="App.css" />
    <script src="./App.js" defer></script>
    <title>Snap.com</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <p>snap</p>
      </div>
      <div class="mob">
        <nav>
          <ul>
            <li class="link">
              <span class="span"
                >Features
                <span class="down"
                  ><img src="./images/icon-arrow-down.svg" alt=""
                /></span>
                <span class="up"
                  ><img src="./images/icon-arrow-up.svg" alt=""
                /></span>
              </span>
              <ul class="sub-list">
                <li>
                  <img src="./images/icon-todo.svg" alt="" />
                  <span>Todo List </span>
                </li>
                <li>
                  <img src="./images/icon-reminders.svg" alt="" /><span
                    >Reminders</span
                  >
                </li>
                <li>
                  <img src="./images/icon-planning.svg" alt="" /><span
                    >Planning</span
                  >
                </li>
              </ul>
            </li>
            <li id="company" class="link">
              <span class="span"
                >Company
                <span class="down"
                  ><img src="./images/icon-arrow-down.svg" alt=""
                /></span>
                <span class="up"
                  ><img src="./images/icon-arrow-up.svg" alt=""
                /></span>
              </span>
              <ul class="sub-list">
                <li>History</li>
                <li>Our Team</li>
                <li>Blog</li>
              </ul>
            </li>
            <li>Careers</li>
            <li>About</li>
          </ul>
        </nav>
        <div class="buttons">
          <button class="signup">Join us</button>
          <button class="login">Sign in</button>
        </div>
        <div class="close-menu">
          <img src="./images/icon-close-menu.svg" alt="" />
        </div>
      </div>

      <div class="mobile-menu">
        <img src="./images/icon-menu.svg" alt="" />
      </div>
    </header>
    <div class="gray--block"></div>
    <main>
      <section class="section--one">
        <div class="container">
          <div class="txt">
            <div class="big">
              <p><span>Make</span></p>
              <span> Remote work.</span>
            </div>
            <div class="small">
              <p>
                Get your team in sync, no matter your location. Streamline
                processes, create team rituals, and watch productivity soar.
              </p>
            </div>
            <div class="btn">
              <p>Learn more</p>
            </div>

            <div class="logo--tray">
              <div class="logo--item">
                <img src="./images/client-audiophile.svg" alt="" />
              </div>
              <div class="logo--item">
                <img src="./images/client-maker.svg" alt="" />
              </div>
              <div class="logo--item">
                <img src="./images/client-meet.svg" alt="" />
              </div>
              <div class="logo--item">
                <img src="./images/client-databiz.svg" alt="" />
              </div>
            </div>
          </div>

          <div class="img">
            <img src="./images/image-hero-mobile.png" alt="" class="mob" />
            <img class="desktop" src="./images/image-hero-desktop.png" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
